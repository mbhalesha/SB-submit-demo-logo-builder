<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Logo Builder</h1>
    <p>The easy way to make a logo!</p>

    <form action="" id="logoform">
      <p>
        <label for="">
          Enter a brand name:
          <input type="text" placeholder="brand name" name="brandname" />
        </label>
      </p>
      <p>
        <label for="">
          Enter a brand color:
          <input type="color" placeholder="brand name" name="color" />
        </label>
      </p>
      <p>
        <label for="">
          Select font size:
          <input type="range" name="fontsize" min="10px" max="200px" />
        </label>
      </p>
      <input type="Submit" />
    </form>

    <section id="results"></section>

    <script src="app-demo.js"></script>
  </body>
</html>
